{% set name = "dagster_pandas" %}
{% set version = "0.6.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|replace("_","-") }}-{{ version }}.tar.gz"
  sha256: 3b81cf54208a2ed027776c83d76c4f8ae294d15792b9d8972b60c7d227370fb8

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - dagster {{ version }}.*
    - matplotlib-base
    - pandas

test:
  imports:
    - dagster_pandas
  requires:
   - pip
  commands:
   - pip check

about:
  home: "https://github.com/dagster-io/dagster"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Utilities and examples for working with pandas and dagster, an opinionated framework for expressing data pipelines"

extra:
  recipe-maintainers:
    - conda-forge/dagster
